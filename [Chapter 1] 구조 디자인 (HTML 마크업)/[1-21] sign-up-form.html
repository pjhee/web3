<!DOCTYPE html>
<html lang="ko-KR">
<head>
  <meta charset="UTF-8">
  <title>회원가입 폼 구조 디자인</title>
  <style>
    body {
      margin: 0;
    }
    .demo {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
  </style>
</head>
<body class="demo">

  <div>
    <h2>사용자 정보 입력하기</h2>
    <form action="https//formspree.io/yamoo9@naver.com" method="POST">
      <p>
        <label for="user_name">사용자 성함</label>
        <input id="user_name" type="text" placeholder="예) 박준희">
      </p>
      <p>
          <label for="user_email">이메일</label>
          <input id="user_email" type="email" placeholder="예) user@example.com">
        </p>
        <p>
            <label for="user_password">비밀번호</label>
            <input id="user_password" type="password" maxlength="6" placeholder="비밀번호 6자리를 입력해주세요.">
          </p>
          <button type="button" class="button is-next" disabled="">다음</button>

          <p>
            <strong>'다음'</strong>을 클릭하시면
            <a href="" target="_blank">이용약관</a>과
            <a href="" target="_blank">개인정보취급방침</a>에 동의하는 것으로 간주합니다.
          </p>

          <div>
            <p>이미 잔디 계정이 있으신가요?</p>
            <button type="button" class="button is-login">로그인</button>
          </div>
    </form>
  </div>

</body>
</html>
